<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Engine Name</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🧠 JJ Engine</h1>
    <button id="runBtn">Run</button>
    <button id="resetBtn">Reset</button>
  </header>

  <main>
    <aside id="explorer">
      <h2>Explorer</h2>
      <ul>
        <li>🌟 stage</li>
        <li>🎭 hero.sprite</li>
        <li>🔧 movement.script</li>
      </ul>
    </aside>

    <section id="stage">
      <!-- This could be canvas or div for sprite rendering -->
      <canvas width="400" height="300"></canvas>
    </section>
  </main>

  <section id="editor">
    <h2>Code</h2>
    <textarea id="codeInput" rows="15" cols="80">// write your custom language here</textarea>
  </section>

  <script src="main.js"></script>
</body>
</html>
